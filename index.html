<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game Hub</title>

    <!-- Pixel font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Main styles -->
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <!-- üå• SKY WRAPPER (holds clouds inside) -->
    <div class="sky">
        <div class="cloud-layer"></div>
    </div>

    <!-- Header -->
    <header>
        <h1>üéÆ Mini Game Hub</h1>
        <p>Select a game to play</p>
    </header>

    <!-- Game Panel -->
    <section class="panel">
        <div class="game-list">

            <!-- Clicker Game -->
            <div class="game-card" onclick="playClick()">
                <img class="frame" src="assets/images/GreenUI.png" alt="">
                <p class="game-title">üü¶ Clicker Game</p>
                <button class="pixel-btn"
                    onclick="playSelect(event); window.location.href='clicker.html';">
                    ‚ñ∂ Play
                </button>
            </div>

            <!-- Memory Match -->
            <div class="game-card" onclick="playClick()">
                <img class="frame" src="assets/images/GreenUI.png" alt="">
                <p class="game-title">üß† Memory Match</p>
                <button class="pixel-btn"
  onclick="playSelect(event); window.location.href='memory.html';">
  ‚ñ∂ Play
</button>

            </div>

            <!-- Reaction Test -->
            <div class="game-card" onclick="playClick()">
                <img class="frame" src="assets/images/GreenUI.png" alt="">
                <p class="game-title">‚ö° Reaction Test</p>
                <button class="pixel-btn" onclick="playSelect(event)">‚ñ∂ Play</button>
            </div>

            <!-- Snake Lite -->
            <div class="game-card" onclick="playClick()">
                <img class="frame" src="assets/images/GreenUI.png" alt="">
                <p class="game-title">üêç Snake Lite</p>
                <button class="pixel-btn" onclick="playSelect(event)">‚ñ∂ Play</button>
            </div>

        </div>
    </section>

    <!-- Slime Mascot -->
    <img class="slime" src="assets/images/mrslime.png" alt="slime">

    <!-- Grass Bottom -->
    <div class="grass"></div>

    <!-- Footer -->
    <footer>
        ¬© 2025 Mini Game Hub
    </footer>

    <!-- Hub Script ONLY -->
    <script src="script/script.js"></script>

    <!-- Sound Effects -->
    <audio id="sfx-click" src="assets/sounds/click.wav" preload="auto"></audio>
    <audio id="sfx-select" src="assets/sounds/select.wav" preload="auto"></audio>
    <audio id="sfx-hover" src="assets/sounds/hover.wav" preload="auto"></audio>
    <audio id="sfx-slime" src="assets/sounds/slime.wav" preload="auto"></audio>

</body>
</html>
