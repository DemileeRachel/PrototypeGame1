<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Game Hub</title>

  <!-- Pixel font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css?v=7">
</head>

<body class="hub">
  <div class="scene">

    <!-- Clouds band -->
    <div class="clouds" aria-hidden="true"></div>
<!-- NEW: floating SpriteSlime in the sky -->
<img class="sprite-slime-float" src="assets/images/SpriteSlime.png" alt="Sprite slime" />

    <!-- Title under clouds -->
    <header class="hud">
      <h1 class="title">üéÆ Mini Game Hub</h1>
      <p class="subtitle">‚ú® Select a game to play ‚ú®</p>

      <p class="counter">
        üßÆ Plays: <span id="play-count">0</span>
      </p>
    </header>

    <!-- Main content -->
    <main class="content">
      <section class="hub-panel">
        <div class="game-grid">

          <!-- Clicker -->
          <article class="game-card">
            <div class="card-inner">
              <div class="icon-frame">
                <img src="assets/icons/clicker.png" alt="" class="card-icon">
              </div>
              <h3 class="card-title">üü¶ Clicker Game</h3>
              <a class="pixel-btn"
                 href="clicker.html"
                 data-tooltip="Built with JS + Canvas"
                 data-game="Clicker Game">
                ‚ñ∂ Play
              </a>
            </div>
          </article>

          <!-- Memory -->
          <article class="game-card">
            <div class="card-inner">
              <div class="icon-frame">
                <img src="assets/icons/memory.png" alt="" class="card-icon">
              </div>
              <h3 class="card-title">üß† Memory Match</h3>
              <a class="pixel-btn"
                 href="memory.html"
                 data-tooltip="Built with JS + Canvas"
                 data-game="Memory Match">
                ‚ñ∂ Play
              </a>
            </div>
          </article>

          <!-- Reaction -->
          <article class="game-card">
            <div class="card-inner">
              <div class="icon-frame">
                <img src="assets/icons/reaction.png" alt="" class="card-icon">
              </div>
              <h3 class="card-title">‚ö° Reaction Test</h3>
              <a class="pixel-btn"
                 href="reaction.html"
                 data-tooltip="Built with JS + Canvas"
                 data-game="Reaction Test">
                ‚ñ∂ Play
              </a>
            </div>
          </article>

          <!-- Snake -->
          <article class="game-card">
            <div class="card-inner">
              <div class="icon-frame">
                <img src="assets/icons/snake.png" alt="" class="card-icon">
              </div>
              <h3 class="card-title">üêç Snake Lite</h3>
              <a class="pixel-btn"
                 href="snake.html"
                 data-tooltip="Built with JS + Canvas"
                 data-game="Snake Lite">
                ‚ñ∂ Play
              </a>
            </div>
          </article>

        </div>
      </section>
    </main>
<img class="mrslime" src="assets/images/mrslime.png" alt="Mr Slime" />

    <!-- Ground -->
    <div class="ground" aria-hidden="true"></div>

    <footer class="footer">
      üå∏ ¬© 2025 Mini Game Hub
    </footer>

  </div>

  <!-- Tiny click tracker -->
  <script>
    const countEl = document.getElementById("play-count");
    const key = "miniHubPlayCount";
    const current = Number(localStorage.getItem(key) || 0);
    countEl.textContent = current;

    document.querySelectorAll(".pixel-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const next = Number(localStorage.getItem(key) || 0) + 1;
        localStorage.setItem(key, String(next));
      });
    });
  </script>
</body>
</html>
